<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recomendação</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Sistema de Recomendação</h1>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <form method="POST" enctype="multipart/form-data">
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        <label for="dataset">Upload Dataset</label>
                        <input type="file" id="dataset" name="dataset">
                    </div>
                    <div class="form-group">
                        {{ form.nome_usuario.label }}
                        {{ form.nome_usuario(class="form-control") }}
                    </div>
                    <button type="submit">{{ form.submit.label }}</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
